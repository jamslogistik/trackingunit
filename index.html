<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... (CSS sebelumnya tetap sama) ... */

        /* New Loading Animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .loader div {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #3498db;
            border-radius: 50%;
            animation: loader 1.2s linear infinite;
        }

        .loader div:nth-child(1) { left: 8px; animation-delay: 0s; }
        .loader div:nth-child(2) { left: 32px; animation-delay: 0.4s; }
        .loader div:nth-child(3) { left: 56px; animation-delay: 0.8s; }

        @keyframes loader {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Animasi Divisi */
        .units-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .division-card.active .units-container {
            max-height: 1000px;
        }

        .unit-item {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .division-card.active .unit-item {
            opacity: 1;
            transform: translateY(0);
        }

        .card-header {
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card-header:hover {
            background: #f8f9fa;
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .division-card.active .chevron {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car-side"></i> Vehicle Tracking System</h1>
            <p>Real-time monitoring kendaraan perusahaan</p>
        </div>

        <div class="loading-container" id="loading">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="content" style="display: none;">
            <div class="division-group" id="divisions-container"></div>
        </div>
    </div>

    <script>
        const COLORS = {
            'GUDANG': '#3498db',
            'CP SUKA': '#e67e22',
            'HYBRID': '#2ecc71'
        };

        async function fetchData() {
            try {
                const API_URL = 'YOUR_APPSCRIPT_URL';
                const response = await fetch(API_URL);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                renderData(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red">Gagal memuat data. Silakan refresh halaman.</p>';
            }
        }

        function renderData(data) {
            const container = document.getElementById('divisions-container');
            
            for(const [divisionName, units] of Object.entries(data)) {
                const formattedDivisionName = divisionName.replace(/_/g, ' ');
                
                const divisionCard = document.createElement('div');
                divisionCard.className = 'division-card';
                divisionCard.innerHTML = `
                    <div class="card-header">
                        <i class="fas fa-truck"></i>
                        <h2>${formattedDivisionName.toUpperCase()}</h2>
                        <i class="fas fa-chevron-down chevron"></i>
                    </div>
                    <div class="units-container">
                        ${units.map((unit, index) => `
                            <div class="unit-item" style="transition-delay: ${index * 0.1}s">
                                <span>${unit.name}</span>
                                <button 
                                    class="track-btn" 
                                    onclick="window.open('${unit.link}', '_blank')"
                                    style="background: ${COLORS[divisionName.toUpperCase()]}">
                                    <i class="fas fa-map-marker-alt"></i> Track
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Tambahkan efek klik
                const header = divisionCard.querySelector('.card-header');
                header.addEventListener('click', () => {
                    divisionCard.classList.toggle('active');
                });

                container.appendChild(divisionCard);
            }
        }

        fetchData();
    </script>
</body>
</html>
